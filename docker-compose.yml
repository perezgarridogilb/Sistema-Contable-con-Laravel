version: '3.7'

services:
  mariadb:
    image: docker.io/bitnami/mariadb:10.6
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_USER=bn_myapp
      - MARIADB_DATABASE=bitnami_myapp
    ports:
      - "3306:3306"
  myapp:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - '8200:80'
    volumes:
      - './:/var/www'
      - './public:/var/www/html'
    depends_on:
      - mariadb

